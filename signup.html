<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="/styles/styles.css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <title>Ruin Your Friendship</title>
  </head>

  <body>
    <div id="signup">
      <nav>
        <div class="nav-wrapper">
          <div class="container">
            <a href="#" class="brand-logo">Ruin Your Friendship</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="https://github.com/manleyac/project-2" target="_blank">Github</a></li>
              <li><a href="login.html" id="log-in">Log In</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col s12"><h3 class="center-align">Welcome to Ruin Your Friendship!</h3></div>
          <div class="col s12"><p class="center-align">Something about our project will go here.</p></div>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="col s12"><h4>Sign Up Here</h4></div>
            <form class="col s6">
              <div class="row">
                <div class="input-field col s12">
                  <input id="username" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <button class="btn waves-effect waves-light red lighten-1" type="submit" name="action">Submit</button>
              </div>
            </form>
          </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
